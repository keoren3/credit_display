<!DOCTYPE html>
<html>

<head>
    <title>My first Vue app</title>
    <script src="https://unpkg.com/vue"></script>
</head>

<body>
    <div id="credit">
        {{ message }}
    </div>

    <script>
        var app = new Vue({
            el: "#credit",
            data: {
                message: "Hello Credit_boy"
            }
        });
    </script>
</body>

</html>
